<!DOCTYPE html>
<html lang="ja">

<head>

    <title>Yahoo Yuki!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/2.0.6/pure-min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;

        #logo {
            text-align: center;
            margin-bottom: 30px;

        #logo h1 {

        .searchbar {

        #searchbox {
            width: 500px;

            font-size: 1.5em;
        }

        .search-button {
            padding: 15px 20px;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 0 30px 30px 0;
            font-size: 1.5em;
            cursor: pointer;
            outline: none;
        }

        .search-button:hover {
            background-color: #555;
        }

        .bbs-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #e60000;
            color: #fff;
            text-decoration: none;
            font-size: 1.5em;
            border-radius: 30px;
            transition: background-color 0.3s ease;
        }

        .bbs-button:hover {
            background-color: #b30000;
        }
    </style>
</head>
