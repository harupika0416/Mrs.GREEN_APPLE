<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="robots" content="noindex,nofollow">
        <title>Yahoo Yuki!</title>
        <link rel="icon" href="/img/logo/favicon.ico">

        <!-- 外部CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        
        <!-- 外部JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

        <style>
            /* 全体の基本デザイン */
            body {
                font-family: 'Arial', sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                overflow: hidden;
                transition: background 1s ease;
            }

            /* 背景（昼と夜） */
            body.day {
                background: linear-gradient(135deg, #87ceeb, #ffffff);
            }

            body.night {
                background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            }

            /* ロゴ部分（赤色固定） */
            #logo h1 {
                font-size: 2rem;
                margin: 0 0 10px;
                text-transform: uppercase;
                letter-spacing: 2px;
                color: red;
            }

            /* 検索ウィジェット */
            #search-widget {
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                border-radius: 15px;
                padding: 20px 40px;
                box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
                text-align: center;
                width: 100%;
                max-width: 500px;
            }

            /* 検索バー */
            .searchbar input[type="search"] {
                width: 100%;
                padding: 15px 20px;
                font-size: 1rem;
                border: none;
                border-radius: 25px;
                outline: none;
                background: rgba(255, 255, 255, 0.2);
                color: #ffffff;
                box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
                transition: background 0.3s ease;
            }

            .searchbar input[type="search"]:focus {
                background: rgba(255, 255, 255, 0.3);
            }

            .searchbar button {
                position: absolute;
                top: 50%;
                right: 20px;
                transform: translateY(-50%);
                border: none;
                background: none;
                color: #ffffff;
                font-size: 1.2rem;
                cursor: pointer;
            }

            .searchbar button:hover {
                color: #f4a261;
            }

            /* オートコンプリート */
            .ui-autocomplete {
                background-color: #ffffff;
                border: 1px solid #cccccc;
                border-radius: 5px;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
                font-size: 14px;
                color: #333;
            }

            .ui-menu-item {
                padding: 8px 12px;
                cursor: pointer;
            }

            .ui-menu-item:hover {
                background-color: #76c7c0;
                color: #fff;
            }

            /* 右下の掲示板ボタン */
            #menu-bbs {
                position: fixed;
                bottom: 20px;
                right: 20px;
                background-color: rgba(0, 0, 0, 0.7);
                color: #fff;
                padding: 15px 30px;
                border-radius: 30px;
                font-size: 1.2rem;
                text-decoration: none;
                transition: background 0.3s ease, color 0.3s ease;
                box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            }

            #menu-bbs:hover {
                background-color: #f4a261;
                color: #fff;
            }
        </style>
    </head>

    <body>
        <!-- 検索ウィジェット -->
        <div id="search-widget">
            <!-- ロゴとリンク -->
            <div id="logo">
                <h1>Yahoo Yuki!</h1>
            </div>

            <!-- 検索バー -->
            <div class="searchbar" style="position: relative;">
                <form action="/search" method="get">
                    <input id="searchbox" name="q" type="search" placeholder="検索キーワードを入力" autocomplete="on">
                    <button type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
        </div>

        <!-- 右下の掲示板ボタン -->
        <a href="javascript:location.replace('/bbs')" id="menu-bbs">掲示板</a>

        <script>
            /* 時間帯による背景の変更 */
            function updateBackground() {
                const hour = new Date().getHours();
                if (hour >= 6 && hour < 18) {
                    document.body.className = "day"; // 昼
                } else {
                    document.body.className = "night"; // 夜
                }
            }
            updateBackground();

            /* 色反転を切り替える */
            const invertColorButton = document.getElementById('invert-color');
            invertColorButton.addEventListener('click', function() {
                document.body.classList.toggle('day');
                document.body.classList.toggle('night');
            });
        </script>
    </body>
</html>
