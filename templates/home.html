<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahoo Yuki!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/2.0.6/pure-min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background-color 1s ease; /* 背景色の変化にスムーズなトランジションを追加 */
        }

        #logo {
            text-align: center;
            margin-bottom: 30px;
        }

        #logo h1 {
            font-size: 6em;
            color: #333;
            font-weight: bold;
        }

        .searchbar {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        #searchbox {
            width: 500px;
            padding: 15px;
            border: none;
            border-radius: 30px 0 0 30px;
            outline: none;
            box-shadow: 0 0 20px 6px rgba(128, 128, 128, 0.5);
            font-size: 1.5em;
        }

        .search-button {
            padding: 15px 20px;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 0 30px 30px 0;
            font-size: 1.5em;
            cursor: pointer;
            outline: none;
        }

        .search-button:hover {
            background-color: #555;
        }

        .bbs-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #e60000;
            color: #fff;
            text-decoration: none;
            font-size: 1.5em;
            border-radius: 30px;
            transition: background-color 0.3s ease;
        }

        .bbs-button:hover {
            background-color: #b30000;
        }
    </style>
</head>

<body>
    <div id="logo">
        <h1>Yahoo Yuki!</h1>
    </div>
    <div class="searchbar">
        <form action="/search" method="get" style="display: flex;">
            <input id="searchbox" name="q" type="search" placeholder="検索">
            <button type="submit" class="search-button">
                検索
            </button>
        </form>
    </div>
    <a href="/bbs" class="bbs-button">掲示板</a>

    <script>
        const placeholderWords = ["検索", "...", "何で検索しないん？", "ここにいても意味ないぞ", "本当に何もないぞ", "はぁ...", "パスワードを教えてやろう、a_α だ"];
        let index = 0;

        setInterval(() => {
            const searchbox = document.getElementById("searchbox");
            searchbox.placeholder = placeholderWords[index];
            index = (index + 1) % placeholderWords.length; 
        }, 10000);

        // 背景色を時間帯に応じて変更する関数
        function changeBackgroundColor() {
            const currentHour = new Date().getHours();
            if (currentHour >= 6 && currentHour < 12) {
                // 朝 (6:00 - 11:59)
                document.body.style.backgroundColor = "#FFFAE3";  // 明るい黄色
            } else if (currentHour >= 12 && currentHour < 18) {
                // 昼 (12:00 - 17:59)
                document.body.style.backgroundColor = "#A3DFF7";  // 明るい青
            } else if (currentHour >= 18 && currentHour < 22) {
                // 夕方 (18:00 - 21:59)
                document.body.style.backgroundColor = "#FF9A8B";  // 夕焼けの赤
            } else {
                // 夜 (22:00 - 5:59)
                document.body.style.backgroundColor = "#2E2E2E";  // ダークグレー
            }
        }

        // ページがロードされた際に背景色を設定
        changeBackgroundColor();

        // 1時間ごとに背景色を更新
        setInterval(changeBackgroundColor, 3600000); // 1時間 = 3600000ミリ秒
    </script>
</body>

</html>
