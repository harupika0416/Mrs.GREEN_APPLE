<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="robots" content="noindex,nofollow">
        <title>検索</title>
        <link rel="icon" href="/img/logo/favicon.ico">
        <link rel="stylesheet" href="/css/pure-min.css">
        <link rel="stylesheet" href="/css/ionicons.min.css">
        <link rel="stylesheet" href="/css/default.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <style>
            body, html {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                width: 100%;
                overflow-x: hidden;
            }

            #search-container {
                background-color: #808080;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                padding: 10px 0;
                z-index: 1000;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            #home-link {
                font-size: 18px;
                font-weight: bold;
                color: white;
                text-decoration: none;
                cursor: pointer;
                margin-right: 20px;
            }

            #searchbox {
                width: 400px;
                padding: 10px;
                border: none;
                border-radius: 30px 0 0 30px;
                outline: none;
                box-shadow: 0 0 15px 4px rgba(128, 128, 128, 0.5);
                font-size: 1.2em;
            }

            #search-button {
                padding: 10px 15px;
                border: none;
                background-color: #333;
                color: #fff;
                border-radius: 0 30px 30px 0;
                font-size: 1.2em;
                cursor: pointer;
                outline: none;
            }

            #contents {
                margin-top: 80px;
                padding: 10px;
                display: flex;
                flex-wrap: wrap;
                justify-content: flex-start;
            }

            .video-item {
                flex: 1 1 calc(100% / 5 - 10px); /* 5列 */
                margin: 5px;
                text-align: center;
                background-color: #f9f9f9;
                border: 1px solid #ddd;
                border-radius: 8px;
                box-sizing: border-box;
                padding: 10px;
            }

            .video-item img {
                width: 100%;
                border-radius: 8px;
            }

            .video-item p {
                margin: 5px 0 0 0;
            }

            /* レスポンシブ対応 */
            @media screen and (max-width: 1200px) {
                .video-item {
                    flex: 1 1 calc(100% / 4 - 10px); /* 4列 */
                }
            }

            @media screen and (max-width: 900px) {
                .video-item {
                    flex: 1 1 calc(100% / 3 - 10px); /* 3列 */
                }
            }

            @media screen and (max-width: 600px) {
                .video-item {
                    flex: 1 1 calc(100% / 2 - 10px); /* 2列 */
                }

                #searchbox {
                    width: 300px;
                }

                #search-button {
                    font-size: 1em;
                    padding: 8px 12px;
                }
            }
        </style>
    </head>
    <body class="no-theme">
        <span id="dark_mode_pref" style="display: none;"></span>

        <div id="search-container">
            <a id="home-link" href="/">Yahoo Yuki !</a>
            <form class="pure-form" action="/search" method="get" style="display: flex;">
                <input id="searchbox" name="q" type="search" placeholder="検索" value="{{ word }}" title="検索" autocomplete="on" autocorrect="on" autocapitalize="none" spellcheck="false">
                <button id="search-button" type="submit">検索</button>
            </form>
        </div>

        <div id="contents">
            {% for result in results %}
            <div class="video-item">
                {% if result["type"] == "video" %}
                    <a href="/watch?v={{ result['id'] }}" style="width:100%">
                        <div class="thumbnail">
                            <img loading="lazy" src="{% if proxy == 'True' %}/thumbnail?v={{ result['id'] }}{% else %}https://img.youtube.com/vi/{{ result['id'] }}/0.jpg{% endif %}" onerror="document.cookie = 'proxy=True;max-age=2592000;';">
                            <p class="length">{{ result["length"] }}</p>
                        </div>
                        <p dir="auto">{{ result['title'] }}</p>
                    </a>
                    <div class="video-card-row flexible">
                        <a href="/channel/{{ result['authorId'] }}">{{ result["author"] }}</a>
                    </div>
                    <div class="video-card-row flexible">
                        <div class="flex-left">
                            <p class="video-data" dir="auto">{{ result["view_count_text"] }}</p>
                            <p class="video-data" dir="auto">{{ result["published"] }}</p>
                        </div>
                    </div>
                {% endif %}
            </div>
            {% endfor %}
        </div>

        <script>
            $('#searchbox').autocomplete({
                source: function (request, response) {
                    var url = "/suggest?keyword=" + request.term;
                    var xhr = new XMLHttpRequest();
                    xhr.open("GET", url);
                    xhr.onload = function() {
                        response(JSON.parse(xhr.responseText));
                    }
                    xhr.send();
                },
                delay: 300
            });
        </script>
    </body>
</html>
